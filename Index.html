<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script rel="JavaScript" src="game.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="appSection">
        <div class="appNav">
            <ul>
                <div class="gameTypeButtons">
                    <input type="radio" id="OneP" value="oneplayer" name="gameplay" checked>
                    <label for="OneP">1P</label>
                    <input type="radio" id="TwoP" value="twoplayer" name="gameplay">
                    <label for="TwoP">2P</label>
                </div>
                <li class="navListItems playerNames">
                    <div>P1:</div>
                    <div class="P1Name">

                    </div>
                    <div>P2:</div>
                    <div class="P2Name">

                    </div>
                </li>
                <li class="navListItems reset">RESET</li>
                <li class="navListItems start">START</li>
            </ul>
        </div>
        <div class="gameWrapper">
            <div class="gameArea">
            
            </div>
        </div>
    </div>
</body>
</html>
